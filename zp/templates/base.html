{% load i18n static %}<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>{% block title %}{% endblock title %} / Zona Protegida</title>
  <link rel="shortcut icon" href="{% static "img/favicon.ico" %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'bootstrap-icons/font/bootstrap-icons.css' %}">
  <script defer src="{% static '@popperjs/core/dist/umd/popper.js' %}"></script>
  <script defer src="{% static 'bootstrap/dist/js/bootstrap.js' %}"></script>
</head>

<body class="bg-secondary-subtle">
  {% block navbar %}
  <header class="py-2 mb-3">
    <div class="container-xxl">
      <div class="d-flex align-items-center justify-content-between">
        <a href="{% url "index" %}">
          <img src="{% static "img/branch-zona-protegida.svg" %}" alt="branch" class="img-fluid" width="48" height="100">
        </a>
      </div>
    </div>
  </header>
  <div class="d-none d-lg-block mb-3">
    <div class="container-xxl">
      <nav aria-label="breadcrumb">
        {% if page %}
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#"><i class="bi bi-house"></i></a></li>
          {% block breadcrumb %}{% endblock breadcrumb %}
        </ol>
        {% else %}
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page"><i-bi class="bi-house"></i-bi></li>
        </ol>
        {% endif %}
      </nav>
    </div>
  </div>
  {% endblock navbar %}
  <main class="container-xxl">
    {% block content %}
    {% endblock content %}
  </main>
</body>
</html>
