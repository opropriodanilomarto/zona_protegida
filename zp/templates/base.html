{% load i18n static cache %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      {% block title %}
      {% endblock title %}
      / Zona Protegida
    </title>
    <link rel="shortcut icon" href="{% static "img/favicon.ico" %}" type="image/x-icon" />
    <link rel="stylesheet"
          href="{% static 'bootstrap/dist/css/bootstrap.css' %}" />
    <link rel="stylesheet"
          href="{% static 'bootstrap-icons/font/bootstrap-icons.css' %}" />
    <link rel="stylesheet" href="{% static 'zp/css/zp.css' %}" />
    <script defer src="{% static '@popperjs/core/dist/umd/popper.js' %}"></script>
    <script defer src="{% static 'bootstrap/dist/js/bootstrap.js' %}"></script>
    <script defer src="{% static 'htmx.org/dist/htmx.js' %}"></script>
  </head>
  <body class="">
    {% block body %}
    {% endblock body %}
  </body>
</html>
