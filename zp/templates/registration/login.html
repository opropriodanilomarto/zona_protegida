{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block navbar %}{% endblock navbar %}

{% block content %}
<div class="container-xxl">
  <div class="py-5 my-5">
    <p class="text-center mb-5">{% include "brand.html" with width="100" height="100" %}</p>
    <div class="row">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 offset-sm-1 offset-md-2 offset-lg-3 offset-xl-4">
        <form action="{{ request.path }}" method="post" class="card card-body shadow-lg">
          {% csrf_token %}
          {{ form|crispy }}
          <input type="submit" value="Login" class="btn btn-lg btn-success w-100">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
